                    </div>

                    {/* Decorative accent */}
                    <div className={`absolute top-0 right-0 w-20 h-20 ${color.bg} opacity-5 rounded-bl-full`}></div>
                  </motion.div>
                );
              })}
            </div>
          </section>
        );
      };

      const Footer = () => (
        <footer
          id="contact"
          className="border-t border-slate-800 bg-slate-900 pt-16 pb-8"
        >
          <div className="max-w-4xl mx-auto px-6 text-center">

              opportunities.
            </p>
            <div className="flex justify-center gap-4 mb-12">
              <a

              >
                <Icons.Mail className="w-4 h-4" />
                Email Me
              </a>
              <a
                href={cvData.links.linkedin}
                target="_blank"
                className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-all flex items-center gap-2"
              >
                <Icons.Linkedin className="w-4 h-4" />

              </a>
            </div>
            <div className="text-slate-600 text-sm">
              &copy; {new Date().getFullYear()} Hung Ngoc Ho. Built with React &
              Tailwind CSS.
            </div>
          </div>
        </footer>
      );

      const App = () => {
        return (
          <div className="antialiased font-sans text-slate-300 selection:bg-blue-500 selection:text-white">

      root.render(<App />);
    </script>
  </body>
